<div class="login-container">
  <!-- Background decoration -->
  <div class="login-bg">
    <div class="login-bg__circle login-bg__circle--1"></div>
    <div class="login-bg__circle login-bg__circle--2"></div>
    <div class="login-bg__circle login-bg__circle--3"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Logo and Header -->
    <div class="login-header">
      <div class="login-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
      </div>
      <h1 class="login-title">Power EV</h1>
      <p class="login-subtitle">تسجيل الدخول إلى لوحة التحكم</p>
    </div>

    <!-- Error Alert -->
    <div class="alert alert--error" *ngIf="error && !showForgotPassword">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <span>{{ error }}</span>
      <button class="alert__close" (click)="clearError()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onSubmit()" *ngIf="!showForgotPassword">
      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label">البريد الإلكتروني</label>
        <div class="input-wrapper" [class.input-wrapper--error]="fieldErrors.email">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
          </svg>
          <input
            type="email"
            class="form-input"
            [(ngModel)]="credentials.email"
            name="email"
            placeholder="example@domain.com"
            [class.form-input--error]="fieldErrors.email"
            (input)="clearError()"
            autocomplete="email"
            required
          >
        </div>
        <span class="form-error" *ngIf="fieldErrors.email">{{ fieldErrors.email }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label">كلمة المرور</label>
        <div class="input-wrapper" [class.input-wrapper--error]="fieldErrors.password">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            [(ngModel)]="credentials.password"
            name="password"
            placeholder="أدخل كلمة المرور"
            [class.form-input--error]="fieldErrors.password"
            (input)="clearError()"
            autocomplete="current-password"
            required
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'إخفاء كلمة المرور' : 'إظهار كلمة المرور'"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <span class="form-error" *ngIf="fieldErrors.password">{{ fieldErrors.password }}</span>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-label">
          <input
            type="checkbox"
            class="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          >
          <span>تذكرني</span>
        </label>
        <button
          type="button"
          class="link-button"
          (click)="openForgotPassword()"
        >
          نسيت كلمة المرور؟
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn--primary btn--block"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">تسجيل الدخول</span>
        <span *ngIf="isLoading" class="loading-text">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
          </svg>
          جاري تسجيل الدخول...
        </span>
      </button>
    </form>

    <!-- Forgot Password Form -->
    <div class="forgot-password-form" *ngIf="showForgotPassword">
      <!-- Success Message -->
      <div class="alert alert--success" *ngIf="forgotPasswordSuccess">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <div>
          <strong>تم الإرسال بنجاح!</strong>
          <p>{{ forgotPasswordMessage }}</p>
        </div>
      </div>

      <!-- Error Alert -->
      <div class="alert alert--error" *ngIf="error">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Form Content -->
      <div class="forgot-password-content" *ngIf="!forgotPasswordSuccess">
        <div class="forgot-password-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
        </div>
        <h2 class="forgot-password-title">نسيت كلمة المرور؟</h2>
        <p class="forgot-password-description">
          أدخل بريدك الإلكتروني وسنرسل لك رابط لإعادة تعيين كلمة المرور
        </p>

        <div class="form-group">
          <label class="form-label">البريد الإلكتروني</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            <input
              type="email"
              class="form-input"
              [(ngModel)]="forgotPasswordEmail"
              name="forgotEmail"
              placeholder="example@domain.com"
              (keyup.enter)="sendResetLink()"
              autocomplete="email"
            >
          </div>
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="btn btn--secondary"
            (click)="closeForgotPassword()"
            [disabled]="isLoading"
          >
            إلغاء
          </button>
          <button
            type="button"
            class="btn btn--primary"
            (click)="sendResetLink()"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">إرسال الرابط</span>
            <span *ngIf="isLoading" class="loading-text">
              <svg class="spinner" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
              </svg>
              جاري الإرسال...
            </span>
          </button>
        </div>
      </div>

      <!-- Success Actions -->
      <div class="forgot-password-actions" *ngIf="forgotPasswordSuccess">
        <button
          type="button"
          class="btn btn--primary btn--block"
          (click)="closeForgotPassword()"
        >
          العودة لتسجيل الدخول
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2024 Power EV. جميع الحقوق محفوظة</p>
    </div>
  </div>
</div>
