<footer class="footer-section" dir="rtl">
  <div class="container">

    <!-- Main Footer Content -->
    <div class="footer-content">

      <!-- Column 1: Quick Links -->
      <div class="footer-column">
        <h3 class="footer-title">
          <span class="title-text">روابط سريعة</span>
          <span class="title-line"></span>
        </h3>
        <nav class="footer-links">
          <a
            *ngFor="let link of quickLinks; trackBy: trackByName"
            [routerLink]="link.path"
            class="footer-link"
            (click)="scrollToTop()"
          >
            <span class="link-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </span>
            <span class="link-text">{{ link.name }}</span>
          </a>
        </nav>
      </div>

      <!-- Column 2: Applications -->
      <div class="footer-column">
        <h3 class="footer-title">
          <span class="title-text">التصنيفات</span>
          <span class="title-line"></span>
        </h3>
        <nav class="footer-links">
          <a
            *ngFor="let app of applications; trackBy: trackByName"
            [routerLink]="app.path"
            class="footer-link"
            (click)="scrollToTop()"
          >
            <span class="link-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </span>
            <span class="link-text">{{ app.name }}</span>
          </a>
        </nav>
      </div>

      <!-- Column 3: Contact Us -->
      <div class="footer-column contact-column">
        <h3 class="footer-title">
          <span class="title-text">تواصل معنا</span>
          <span class="title-line"></span>
        </h3>
        <div class="contact-info">

          <!-- Address -->
          <div class="contact-item">
            <span class="contact-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </span>
            <p class="contact-text">{{ contactInfo.address }}</p>
          </div>

          <!-- Phone -->
          <div class="contact-item">
            <span class="contact-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
            </span>
            <a [href]="'tel:' + contactInfo.phoneRaw" class="contact-link">
              <span dir="ltr">{{ contactInfo.phone }}</span>
            </a>
          </div>

          <!-- Email -->
          <div class="contact-item">
            <span class="contact-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <a [href]="'mailto:' + contactInfo.email" class="contact-link">
              {{ contactInfo.email }}
            </a>
          </div>
        </div>
      </div>

      <!-- Column 4: Logo & Social -->
      <div class="footer-column logo-column">
        <div class="footer-brand">
          <a routerLink="/" class="footer-logo" (click)="scrollToTop()">
            <img
              src="/assets/images/logo/logo.webp"
              alt="PowerEV Logo"
              class="logo-img"
              loading="lazy"
            />
          </a>
          <p class="brand-description">
            نقدم أحدث حلول شحن السيارات الكهربائية في مصر. جودة عالية، ضمان شامل، وخدمة تركيب احترافية.
          </p>

          <!-- Social Media Links -->
          <div class="social-links">
            <a
              *ngFor="let social of socialLinks; trackBy: trackByName"
              [href]="social.url"
              [attr.aria-label]="social.name"
              class="social-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                *ngIf="social.icon === 'facebook'"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>

              <svg
                *ngIf="social.icon === 'instagram'"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <div class="footer-divider"></div>
      <div class="copyright">
        <p class="copyright-text">
          © {{ currentYear }} PowerEV. جميع الحقوق محفوظة.
        </p>
      </div>
    </div>

  </div>
</footer>
